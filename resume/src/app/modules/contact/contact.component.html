<section class="contact-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1>Contact</h1>
    <span>Have a question or want to work together?</span>
    <!-- Name -->
    <mat-form-field>
      <input matInput type="text" placeholder="Your name" ngModel name="name"
        name required #nameInput="ngModel">
      <mat-error *ngIf="nameInput.hasError('required')">Name is <b>required</b></mat-error>
    </mat-form-field>
    <!-- Email -->
    <mat-form-field>
      <input matInput type="email" placeholder="Your email" ngModel name="email"
        email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required') &&
        emailInput.hasError('email')">Email is <b>invalid</b>
      </mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Email is <b>required</b></mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="What's on your mind?" ngModel
        name="massage">
    </mat-form-field>
    <!-- Send -->
    <button type="submit" mat-raised-button color="primary"
      [disabled]="f.invalid">Submit</button>
  </form>
</section>
